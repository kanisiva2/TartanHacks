<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #1e1a14; color: #f5e6d3; font-family: system-ui; }
    #wrap { position: fixed; inset: 0; width: 100%; height: 100%; }
    #gameBox { position: absolute; inset: 0; width: 100%; height: 100%; overflow: hidden; background: #5a8c4a; }
    #gameCanvas { display: block; width: 100%; height: 100%; background: #5a8c4a; }
    #joystickWrap { position: absolute; bottom: 24px; left: 50%; transform: translateX(-50%); z-index: 30; }
    #joystickBase { width: 100px; height: 100px; border-radius: 50%; background: radial-gradient(circle, rgba(200,220,255,0.02) 0%, rgba(200,220,255,0.04) 40%, rgba(190,215,255,0.15) 70%, rgba(210,230,255,0.3) 88%, rgba(220,235,255,0.38) 100%); border: 2px solid rgba(200,220,255,0.3); display: flex; align-items: center; justify-content: center; touch-action: none; }
    #joystickKnob { width: 44px; height: 44px; border-radius: 50%; background: radial-gradient(circle, rgba(200,220,255,0.03) 0%, rgba(200,220,255,0.06) 35%, rgba(190,215,255,0.18) 65%, rgba(210,230,255,0.33) 85%, rgba(220,235,255,0.42) 100%); border: 2px solid rgba(200,220,255,0.35); position: absolute; transition: transform .05s; }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="gameBox">
      <canvas id="gameCanvas"></canvas>
      <div id="joystickWrap">
        <div id="joystickBase">
          <div id="joystickKnob"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
(function () {
  let GAME_WIDTH = window.innerWidth, GAME_HEIGHT = window.innerHeight;

  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  function resize() {
    GAME_WIDTH = window.innerWidth;
    GAME_HEIGHT = window.innerHeight;
    canvas.width = GAME_WIDTH;
    canvas.height = GAME_HEIGHT;
  }
  window.addEventListener('resize', function() { resize(); draw(); });
  resize();

  const joystickBase = document.getElementById('joystickBase');
  const joystickKnob = document.getElementById('joystickKnob');

  let scottyPos = { x: 0, y: 0 };
  let scottyVel = { x: 0, y: 0 };
  let scottyAngle = 0;
  let cameraOffset = { x: 0, y: 0 };
  let joystick = { x: 0, y: 0 };
  const MAX_SPEED = 12;
  const ACCEL_FWD = 0.7;
  const ACCEL_LAT = 0.25;
  const FRICTION = 0.96;
  const SCALE = 2;
  const TILT = 0.75;
  const CHUNK = 80;
  const chunks = {};
  const GREENS = ['#4a7c3a', '#508242', '#5a8c4a', '#5a8848'];

  function getChunk(cx, cy) {
    const k = cx + ',' + cy;
    if (!(k in chunks)) chunks[k] = GREENS[(Math.random() * 4) | 0];
    return chunks[k];
  }

  function toScreen(wx, wy) {
    return {
      x: (wx - cameraOffset.x) + GAME_WIDTH / 2,
      y: (wy - cameraOffset.y) * TILT + GAME_HEIGHT / 2
    };
  }

  function tick() {
    // Decompose joystick into forward (along velocity) and lateral (turning) components
    const spd = Math.sqrt(scottyVel.x * scottyVel.x + scottyVel.y * scottyVel.y);
    let ax = joystick.x, ay = joystick.y;
    if (spd > 0.3) {
      const nx = scottyVel.x / spd, ny = scottyVel.y / spd;
      const fwd = ax * nx + ay * ny; // forward component (dot product)
      const lx = ax - fwd * nx, ly = ay - fwd * ny; // lateral component
      ax = fwd * nx * ACCEL_FWD + lx * ACCEL_LAT;
      ay = fwd * ny * ACCEL_FWD + ly * ACCEL_LAT;
    } else {
      ax *= ACCEL_FWD; ay *= ACCEL_FWD;
    }
    scottyVel.x = scottyVel.x * FRICTION + ax;
    scottyVel.y = scottyVel.y * FRICTION + ay;
    const spd2 = Math.sqrt(scottyVel.x * scottyVel.x + scottyVel.y * scottyVel.y);
    if (spd2 > MAX_SPEED) { scottyVel.x = scottyVel.x / spd2 * MAX_SPEED; scottyVel.y = scottyVel.y / spd2 * MAX_SPEED; }
    scottyPos.x += scottyVel.x;
    scottyPos.y += scottyVel.y;
    // Camera lerps toward player (lag behind)
    cameraOffset.x += (scottyPos.x - cameraOffset.x) * 0.1;
    cameraOffset.y += (scottyPos.y - cameraOffset.y) * 0.1;
    if (spd2 > 0.1) scottyAngle = Math.atan2(scottyVel.x, -scottyVel.y);
    draw();
  }

  function drawShadow(sx, sy, rx) {
    ctx.fillStyle = 'rgba(0,0,0,0.22)';
    ctx.beginPath();
    ctx.ellipse(sx, sy + 12, rx, 6, 0, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawScotty(sx, sy) {
    ctx.save();
    ctx.translate(sx, sy);
    ctx.fillStyle = '#e8c547';
    ctx.beginPath();
    ctx.arc(0, 0, 16, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = 'rgba(50,40,10,0.5)';
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.restore();
  }

  function draw() {
    // Visible chunk range (with 1-chunk margin)
    const cx0 = Math.floor((cameraOffset.x - GAME_WIDTH / 2) / CHUNK) - 1;
    const cx1 = Math.ceil((cameraOffset.x + GAME_WIDTH / 2) / CHUNK) + 1;
    const cy0 = Math.floor((cameraOffset.y - GAME_HEIGHT / (2 * TILT)) / CHUNK) - 1;
    const cy1 = Math.ceil((cameraOffset.y + GAME_HEIGHT / (2 * TILT)) / CHUNK) + 1;
    const chunkH = CHUNK * TILT;

    for (let cy = cy0; cy <= cy1; cy++) {
      for (let cx = cx0; cx <= cx1; cx++) {
        const s = toScreen(cx * CHUNK, cy * CHUNK);
        ctx.fillStyle = getChunk(cx, cy);
        ctx.fillRect(s.x, s.y, CHUNK, chunkH);
      }
    }

    const sc = toScreen(scottyPos.x, scottyPos.y);
    drawShadow(sc.x, sc.y, 18);
    drawScotty(sc.x, sc.y);
  }

  // Joystick â€” click/tap anywhere, mouse stays on outer edge when outside
  const baseR = 50; // outer circle radius
  const knobMax = 28; // max knob travel from center
  const jWrap = document.getElementById('joystickWrap');
  let jCenter = { x: 0, y: 0 };

  function moveBase(x, y) {
    jCenter.x = x; jCenter.y = y;
    jWrap.style.left = x + 'px';
    jWrap.style.top = y + 'px';
    jWrap.style.transform = 'translate(-50%,-50%)';
    jWrap.style.bottom = 'auto';
  }
  function snapJoystick(clientX, clientY) {
    const r = joystickBase.getBoundingClientRect();
    const ox = r.left + r.width / 2, oy = r.top + r.height / 2;
    const dx = clientX - ox, dy = clientY - oy;
    const d = Math.sqrt(dx * dx + dy * dy);
    // Snap so mouse lands on outer edge (or stays inside if already inside)
    if (d > baseR) moveBase(clientX - (dx / d) * baseR, clientY - (dy / d) * baseR);
    else { jCenter.x = ox; jCenter.y = oy; }
  }
  function updateJoystick(clientX, clientY) {
    let dx = clientX - jCenter.x, dy = clientY - jCenter.y;
    let d = Math.sqrt(dx * dx + dy * dy);
    if (d > baseR) {
      moveBase(clientX - (dx / d) * baseR, clientY - (dy / d) * baseR);
      dx = clientX - jCenter.x; dy = clientY - jCenter.y;
      d = baseR;
    }
    const t = d / baseR; // 0 at center, 1 at edge
    const angle = Math.atan2(dy, dx);
    joystickKnob.style.transform = 'translate(' + Math.cos(angle) * t * knobMax + 'px,' + Math.sin(angle) * t * knobMax + 'px)';
    joystick.x = t * Math.cos(angle);
    joystick.y = t * Math.sin(angle);
  }
  function resetJoystick() {
    joystickKnob.style.transform = 'translate(0,0)';
    joystick.x = 0;
    joystick.y = 0;
    // Reset joystick to default bottom-center position
    jWrap.style.left = '50%';
    jWrap.style.top = '';
    jWrap.style.bottom = '24px';
    jWrap.style.transform = 'translateX(-50%)';
  }

  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const t = e.touches[0];
    snapJoystick(t.clientX, t.clientY);
    updateJoystick(t.clientX, t.clientY);
  }, { passive: false });
  canvas.addEventListener('touchmove', e => { e.preventDefault(); updateJoystick(e.touches[0].clientX, e.touches[0].clientY); }, { passive: false });
  canvas.addEventListener('touchend', resetJoystick);
  canvas.addEventListener('touchcancel', resetJoystick);
  canvas.addEventListener('mousedown', e => {
    snapJoystick(e.clientX, e.clientY);
    updateJoystick(e.clientX, e.clientY);
    const move = e => updateJoystick(e.clientX, e.clientY);
    const up = () => { resetJoystick(); window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', up); };
    window.addEventListener('mousemove', move);
    window.addEventListener('mouseup', up);
  });

  // Start immediately
  setInterval(tick, 1000 / 60);
  draw();
})();
  </script>
</body>
</html>
